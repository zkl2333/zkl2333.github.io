name: Fetch GitHub Data and Deploy

on:
  # 定时任务：每天UTC时间19:00（北京时间凌晨3:00）执行
  schedule:
    - cron: '0 19 * * *'
  # 允许手动触发
  workflow_dispatch:

# 设置GITHUB_TOKEN权限
permissions:
  contents: write
  pages: write
  id-token: write

# 允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # 防止fork仓库滥用
    if: github.repository == 'zkl2333/zkl2333.github.io'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch GitHub data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx tsx scripts/fetch-github-data.ts

      - name: Build application
        run: npm run build

      - name: Fix SPA routing issue
        run: cp ./dist/index.html ./dist/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
