name: 更新数据并部署

on:
    # push 到 master 分支触发
    push:
        branches:
            - master
    # 定时任务：每天 UTC 时间 19:00（北京时间凌晨 3:00）执行
    schedule:
        - cron: "0 19 * * *"
    # 允许手动触发
    workflow_dispatch:

# 设置权限
permissions:
    contents: write
    pages: write
    id-token: write

# 只允许一个并发部署
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: 检出代码
              uses: actions/checkout@v4

            - name: 设置 Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: 安装依赖
              run: npm ci

            - name: 获取 GitHub 数据
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm run fetch-data
                  npm run generate:icons

            - name: 构建应用
              run: npm run build

            - name: 修复 SPA 路由问题
              run: cp ./dist/index.html ./dist/404.html

            - name: 部署到 GitHub Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  publish_branch: gh-pages
                  commit_message: "chore: 部署到 GitHub Pages"
